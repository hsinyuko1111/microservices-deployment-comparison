# docker-compose.yml
# Local development environment that mirrors AWS deployment
#
# Architecture:
#   Nginx (ALB) -> Services -> RabbitMQ -> Warehouse
#
# Usage:
#   make local-up    # Start all services
#   make local-down  # Stop all services
#   make local-test  # Run load tests

services:
  # ===========================================================================
  # LOAD BALANCER (Simulates AWS ALB)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: nginx-alb
    ports:
      - "80:80"       # Main traffic (matches ALB)
      - "8090:8090"   # Nginx status for metrics
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - product-service
      - product-service-bad
      - shopping-cart-service
      - credit-card-authorizer
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # MESSAGE BROKER
  # ===========================================================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # ===========================================================================
  # MICROSERVICES
  # ===========================================================================
  
  # Product Service (Good)
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    expose:
      - "8080"
    environment:
      PORT: "8080"
      LOG_LEVEL: "info"
    networks:
      - microservices-network
    restart: unless-stopped

  # Product Service (Bad - 50% failure rate)
  product-service-bad:
    build:
      context: ./services/product-service-bad
      dockerfile: Dockerfile
    container_name: product-service-bad
    expose:
      - "8080"
    environment:
      PORT: "8080"
      LOG_LEVEL: "info"
    networks:
      - microservices-network
    restart: unless-stopped

  # Credit Card Authorizer Service
  credit-card-authorizer:
    build:
      context: ./services/credit-card-authorizer
      dockerfile: Dockerfile
    container_name: credit-card-authorizer
    expose:
      - "8082"
    environment:
      PORT: "8082"
      LOG_LEVEL: "info"
    networks:
      - microservices-network
    restart: unless-stopped

  # Shopping Cart Service
  shopping-cart-service:
    build:
      context: ./services/shopping-cart-service
      dockerfile: Dockerfile
    container_name: shopping-cart-service
    expose:
      - "8081"
    environment:
      PORT: "8081"
      LOG_LEVEL: "info"
      CCA_SERVICE_URL: "http://nginx-alb:80"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      RABBITMQ_QUEUE: "warehouse_orders"
      CHANNEL_POOL_SIZE: "10"
    depends_on:
      rabbitmq:
        condition: service_healthy
      credit-card-authorizer:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  # Warehouse Consumer
  warehouse-consumer:
    build:
      context: ./services/warehouse-consumer
      dockerfile: Dockerfile
    container_name: warehouse-consumer
    environment:
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      RABBITMQ_QUEUE: "warehouse_orders"
      NUM_WORKERS: "5"
      LOG_LEVEL: "info"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge