# nginx/nginx.conf
# Simulates AWS ALB routing behavior for local development
#
# Routes requests based on URL path, matching your Terraform ALB config:
#   /product*              -> product-service (and product-service-bad)
#   /shopping-cart*        -> shopping-cart-service
#   /credit-card-authorizer* -> credit-card-authorizer

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Logging format similar to ALB access logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'upstream=$upstream_addr';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Timeouts (match typical ALB settings)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # =========================================================================
    # UPSTREAM DEFINITIONS (equivalent to ALB Target Groups)
    # =========================================================================

    # Product Target Group
    # Includes both good and bad instances, just like your AWS setup
    upstream product_services {
        # Load balancing method: round-robin (default)
        # NOTE: Unlike AWS ALB, Nginx doesn't automatically reduce traffic
        # to unhealthy instances unless you configure health checks (Nginx Plus)
        # This is a KEY DIFFERENCE you can discuss in your report!
        
        server product-service:8080;
        server product-service-bad:8080;
        
        keepalive 32;
    }

    # Shopping Cart Target Group
    upstream shopping_cart_services {
        server shopping-cart-service:8081;
        keepalive 32;
    }

    # Credit Card Authorizer Target Group
    upstream cca_services {
        server credit-card-authorizer:8082;
        keepalive 32;
    }

    # =========================================================================
    # SERVER CONFIGURATION
    # =========================================================================

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint for the load balancer itself
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # Product Service Routes (Priority 10 in ALB)
        # Matches: /product, /product/, /product/123, etc.
        # ---------------------------------------------------------------------
        location /product {
            proxy_pass http://product_services;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------------------------------
        # Shopping Cart Service Routes (Priority 20 in ALB)
        # Matches: /shopping-cart, /shopping-cart/, /shopping-carts/123, etc.
        # ---------------------------------------------------------------------
        location /shopping-cart {
            proxy_pass http://shopping_cart_services;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Also handle /shopping-carts (plural) for addItem and checkout
        location /shopping-carts {
            proxy_pass http://shopping_cart_services;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------------------------------
        # Credit Card Authorizer Routes (Priority 30 in ALB)
        # Matches: /credit-card-authorizer, /credit-card-authorizer/validate
        # ---------------------------------------------------------------------
        location /credit-card-authorizer {
            proxy_pass http://cca_services;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------------------------------
        # Default: Return 404 (matches ALB default action)
        # ---------------------------------------------------------------------
        location / {
            return 404 'Not Found';
            add_header Content-Type text/plain;
        }
    }

    # =========================================================================
    # NGINX STATUS (for metrics collection)
    # =========================================================================
    
    server {
        listen 8090;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            allow 192.168.0.0/16;
            deny all;
        }
    }
}